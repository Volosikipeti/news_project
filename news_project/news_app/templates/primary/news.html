<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href = "{% static 'css/style.css'%}">
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="row">
                    <a href="{% url 'home_page' %}" class="logo">Very interesting news</a>
                    <ul class="header-nav">
                        <li class="nav-list"><a href="{% url 'home_page' %}" class="nav-link">Home</a></li>
                        <li class="nav-list"><a href="{% url 'news_page' %}" class="nav-link">News</a></li>
                        <li class="nav-list"><a href="{% url 'news_page' %}" class="nav-link">About</a></li>
                    </ul>
                    <button id="burger-button" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
                </div>
            </div>
            <div id="menuList" class="container" style="display: none;">
                <ul class="mobile-menu">
                    <li class="menu-list"><a href="{% url 'home_page' %}" class="nav-link">Home</a></li>
                    <li class="menu-list"><a href="{% url 'news_page' %}" class="nav-link">News</a></li>
                    <li class="menu-list"><a href="{% url 'news_page' %}" class="nav-link">About</a></li>
                </ul>
            </div>
        </header>
    
        <main class="main">
            <section class="news">
                <div class="container">
                    <h1 class="title-primary">News</h1>
                    <div class="news-row">
                        {% for post in posts %}
                    <div class="news-card">
                        <div class="news-img">
                            <img src="{{post.image}}" alt="{{post.title}}">
                        </div>
                        <h3 class="news-title">{{post.title}}</h3>
                        <h3 class="news-date">{{post.post_date|date:"d.m.y"}}</h3>
                        <a href="{% url 'news_detail_page' pk=post.pk %}" class="button-primary">Read</a>
                    </div>
                    {% endfor %}
                    </div>
                </div>
            </section>
        </main>
    
        <footer class="footer">
            <div class="container">
                &copy; 2024. Author: Em0nd
            </div>
        </footer>
    
        <script defer src = "{%static 'js/script.js'%}"></script>
    </body>
    </html>
