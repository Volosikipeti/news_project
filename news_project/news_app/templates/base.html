<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    header{
        padding: 20px 0;
        background-color: aquamarine;
    }
    .container{
        margin-left: 100px;
        margin-right: 100px;
    }
</style>
<body>
    <header>
        <div class="container">
            <a href="{% url 'home_page' %}">Home</a>
            <a href="{% url 'about_page' %}">About</a>
        </div>
    </header>
    
    {% block content %}
    {% endblock %}

    <footer style="background-color: black; color: white; padding: 90px 0;">
        <div class="container">
            &copy.2024
        </div>
    </footer>
</body>
</html>
